<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Divebar Options</title>
</head>

<body>

	<form><input type="checkbox" id="dualCheck">Dual Monitors</form>
	
	<br>

	<div id="dualOptions">
		<center>
			<p>Please fullscreen this window on each monitor and press Calibrate.</p>
			<p>The green areas show where Divebar is active.</p>
			<p>The red areas show where Divebar is disabled.</p>
			<br>
			<button id="calibrateBase">Calibrate Primary</button>
			<div id="baseScreenCalib"></div>
			<br>
			<button id="calibrateDual">Calibrate Secondary</button>
			<div id="dualScreenCalib"></div>
			<br>
			<div id="statusBase"></div>
			<div id="statusDual"></div>
			<br>
			<canvas id="screenCanvas" width="600" height="400" style="border:1px solid #c3c3c3;">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</center>
	</div>
</body>

<script src="options.js"></script>

</html>
